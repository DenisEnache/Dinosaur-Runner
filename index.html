<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Dinosaur Runner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-body" id="page-background">
            <div class="mx-auto">
                <div id="title">
                    <h3 style="color: white; caret-color: transparent;">Dinosaur Runner</h3>
                </div>
                <br>
                <div id="game-background">
                    <div id="dinosaur"></div>
                    <div id="start-button" class="btn btn-lg btn-outline" onclick="startGame()">START</div>
                    <div id="score-style">Time: <span id="time">0</span></div>
                </div>
                <br>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
